<!DOCTYPE html> <html><head>
        <title>Flexbox Independent Practice</title>
    <style>.menu1 {
    display: flex; 
    justify-content: space-between; 
    background-color: grey;
    padding: 10px; 
    margin: 25px; 
    border: 5px dotted black;
 font-family: 'Ranchers', cursive;
    }

.item1 {
    margin: 10px; 
    padding: 10px;
    border: 1px solid white; 
    background-color: silver; 
}

.menu2{
     display: flex; 
    justify-content: space-between; 
    background-color: lightblue;
    padding: 10px; 
    margin: 25px; 
    border: 5px dashed white;
    font-family: 'East Sea Dokdo', cursive;
    
}

.item2 {
    margin: 10px; 
    padding: 10px;
    border: 1px solid black; 
    background-color: white; 
  
}
.blue{
    background-color: blue; 
    color: white; 
}
.purple{
     background-color: purple; 
    color: white; 
}
.red{
    background-color: red; 
    color: white; 
}
.cyan{
      background-color: cyan; 
    color: white; 
}
.lime{
     background-color: lime; 
    color: white; 
}





.menu3{
     display: flex; 
    justify-content: space-around; 
    background-color: pink;
    padding: 10px; 
    margin: 25px; 
    border: 5px solid red;
    font-family:  'Indie Flower', cursive;
    background-image: url('https://www.designyourway.net/blog/wp-content/uploads/2018/09/cute-romantic-pink-blue-background-with-moving-sparkling-light-dot-particles_b6dygijr_thumbnail-full01-700x394.png' );
    
}

.item3 {
    margin: 10px; 
    padding: 10px;
    border: 3px solid gold; 
    background-color: salmon; 
}</style></head>
    <body>

        <h2>Sample 1:</h2>
        <div class="menu1">
        <div class="item1">News</div>
        <div class="item1">Videos</div>
        <div class="item1">Quizzes</div>
        <div class="item1">Tasty</div>
       <div class="item1">More</div>
        </div>

        <h2>Sample 2:</h2>
         <div class="menu2">
        <div class="item2 blue">News</div>
        <div class="item2 purple">Videos</div>
        <div class="item2 red">Quizzes</div>
        <div class="item2 cyan">Tasty</div>
        <div class="item2 lime">More</div>
        </div>

        <h2>Sample 3:</h2>
        <div class="menu3">
        <div class="item3">News</div>
        <div class="item3">Videos</div>
        <div class="item3">Quizzes</div>
        <div class="item3">Tasty</div>
        <div class="item3">More</div>
        </div>

    
</body></html>
